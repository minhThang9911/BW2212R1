<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tạo giao diện giản lược của trang chủ Facebook - Giao diện 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Helvetica, sans-serif;
        }

        .main-wraper {
            width: 600px;
            margin: auto;
        }

        .header {
            display: flex;
            text-align: center;
            background-color: #4666b0;
            padding: 20px 26px;
            font-size: 24px;
            color: #fff;
        }

        .header__chat,
        .header__send {
            padding: 10px 0;
        }
        
        .header__search {
            flex-grow: 1;
            background-color: #34518a;
            border-radius: 50px;
            padding: 10px 0;
            margin: 0 20px;
        }
        
    </style>

</head>
<body>
    <div class="main-wraper">
        <div class="header">
            <div class="header__send">
                <i class="fa-solid fa-paper-plane"></i>
            </div>
            <div class="header__search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span>Search</span>
            </div>
            <div class="header__chat">
                <i class="fa-brands fa-facebook-messenger"></i>
            </div>
        </div>
        <div class="content">
            <div class="content__header">
                <div class="content-header__avartar">
                    <img src="asset/img/facebook.jpg" alt="Avartar">
                </div>
                <div class="content-header__info">

                </div>
                <div class="content-header__menu">

                </div>
            </div>
            <div class="content__picture">
                <img src="asset/img/facebook.jpg" alt="Picture">
            </div>
            <div class="content__footer">

            </div>
        </div>
        <div class="footer">
            <div class="footer__like">

            </div>
            <div class="footer__comment">

            </div>
            <div class="footer__share">

            </div>
        </div>
    </div>
</body>
</html>
