<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập buổi 4 - Bài tập 4</title>

    <style>
        body{
            text-align: center;
            max-width: 600px;
            margin: 10px auto;
        }

        header{
            background-color: #f4f4f4; 
            border-bottom: 2px solid #cdcdcd;
            padding: 20px;
        }

        label{
            display: block;
            margin: 20px;
        }

        #output {
            color: white;
            padding: 20px 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Learning JavaScipt</h1>
        <p>for Absolute Beginner</p>
    </header>
    <main>
        <form action="">
            <label>First Name <input type="text" style="width: 150px;" id="first-name"></label>
            <label>Last Name <input type="text" style="width: 150px;" id="last-name"></label>
            <label>Background <select name="bg-color" id="bgcolor">
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                </select>
            </label>
            <input type="submit" value="Submit">
        </form>

        <div id="output">
            
        </div>
    </main>

    <script>
        document.querySelector('input[type=submit]').onclick = function(e){
            e.preventDefault()
            let out = document.getElementById('output')
            out.style.backgroundColor = document.getElementById('bgcolor').value
            out.innerHTML = `
            <h1>First Name: ${document.getElementById('first-name').value}</h1>
            <h1>Last Name: ${document.getElementById('last-name').value}</h1>
            `
        }

    </script>
</body>
</html>
