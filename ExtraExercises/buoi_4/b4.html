<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập buổi 4 - Bài tập 4</title>

    <style>
        body{
            text-align: center;
            max-width: 600px;
            margin: 10px auto;
        }

        header{
            background-color: #f4f4f4; 
            border-bottom: 2px solid #cdcdcd;
            padding: 20px;
        }

        label{
            display: block;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Learning JavaScipt</h1>
        <p>for Absolute Beginner</p>
    </header>
    <main>
        <form action="">
            <label>First Name <input type="text" style="width: 150px;"></label>
            <label>Last Name <input type="text" style="width: 150px;"></label>
            <label>Background <input type="text" style="width: 50px;" list="background-list"></label>
            <input type="submit" value="Submit">
            <datalist id="background-list">
                <option value="Red"></option>
                <option value="Yellow"></option>
                <option value="Blue"></option>
                <option value="Green"></option>
            </datalist>
        </form>
    </main>
</body>
</html>
