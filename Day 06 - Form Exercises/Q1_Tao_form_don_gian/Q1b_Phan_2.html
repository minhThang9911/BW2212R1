<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tạo form đơn giản Phần 2</title>
</head>

<style>

    main {
        width: 450px;
        background-color: #fffcad;
        margin: auto;
        padding: 6px;
    }

    h2 {
        background-color: #d5fcd7;
        color: blue;
        margin: 0;
    }

    label[for], span{
        color: blue;
    }

</style>

<body>
    <main>
        <form action="#" method="post">
            <h2>ĐĂNG KÝ HỌC VIÊN</h2>
            <table cellpadding="2" width="100%">
                <tr>
                    <td>
                        <label for="name">Họ và tên</label>
                    </td>
                    <td>
                        <input type="text" id="name" name="fullname" size="30">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="birthday">Ngày sinh</label>
                    </td>
                    <td>
                        <input type="text" id="birthday" name="birthday" size="20">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Giới tính</span>
                    </td>
                    <td>
                        <label><input type="radio" name="gender" value="1"> Nam</label>
                        <label><input type="radio" name="gender" value="2"> Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td valign="top"><label for="address">Địa chỉ</label></td>
                    <td>
                        <textarea name="address" id="address" cols="25" rows="2"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="classroom">Lớp</label></td>
                    <td>
                        <select name="classroom" id="classroom">
                            <option value="0">-- Chọn lớp --</option>
                            <option value="1">Lớp 1</option>
                            <option value="2">Lớp 2</option>
                            <option value="3">Lớp 3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" size="22">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tel">Điện thoại</label>
                    </td>
                    <td colspan="3">
                        <input type="tel" id="tel" name="tel" size="22">
                    </td>
                </tr>
                <tr>
                    <td> </td>
                    <td>
                        <input type="submit" value="Đăng ký"> <input type="reset" value="Nhập lại">
                    </td>
                </tr>
            </table>
        </form>
    </main>
</body>

</html>
